        <form>
            <fieldset>
                <legend>Form</legend>

                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <p>Purpose of the message:</p>
                        <label>
                            <input type="radio" id="purpose" name="purpose" value="General Inquiry" required>

                        </label><br>
                        <label>
                            <input type="radio" id="purpose1" name="purpose1" value="Reservation Question" required>

                        </label><br>
                        <label>
                            <input type="radio" id="purpose2" name="purpose2" value="Website suggestion" required>
                            Website Suggestion
                        </label>
                    </div>
                    <label for="text">Message:</label>
                    <div class="form-group">
                        <textarea id="text" name="text" rows="4" cols="50" placeholder="Write your message..."></textarea>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <button type="submit" id="submit" value="submit">Submit</button>  
            </fieldset>
        </form>
